<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap and CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <script src="assets/javascript/app.js"></script>
    <div class="container" style="display: inline-block">
        <div class="jumbotron">
            <header>
                <h1 class="title">Totally Trivial Trivia!</h1>
            </header>
            <button  id="start" class="btn btn-primary btn-lg" type="start">
                start
            </button>
            <Section class="play">
                    <div id="countDown"></div>
                    <div id="game"></div>
                <button  id="Submit" class="btn btn-primary btn-lg" type="finish" value="Submit">
                    Done
                </button>
            </Section>
            <div id="results"> 
                <h3>All Done!</h3>
                <p>Correct Answers:<span id="correct"></span></p>
                <p>Incorrect Answers:<span id="incorrect"></span></p>
                <p>Unanswered:<span id="notans"></span></p>
            </div>
        </div>
    </div>      
</body>
</html>
